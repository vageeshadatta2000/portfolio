    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

      }

      15% {

      }

      }

      40% {

      }

      50% {

      }

      60% {
        transform: rotate(10.0deg);
      }

      70% {
        transform: rotate(0.0deg);
      }

      100% {
        transform: rotate(0.0deg);
      }
    }

    .animate-wave {
      animation: wave 2s infinite;
      transform-origin: 70% 70%;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .animate-fadein {

  </style>
