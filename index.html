<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vageesha Datta Ganapaneni | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes wave {
      0% {
        transform: rotate(0.0deg);
      }

      15% {
        transform: rotate(14.0deg);
      }

      30% {
        transform: rotate(-8.0deg);
      }

      40% {
        transform: rotate(14.0deg);
      }

      50% {
        transform: rotate(-4.0deg);
      }

      60% {
        transform: rotate(10.0deg);
      }

      70% {
        transform: rotate(0.0deg);
      }

      100% {
        transform: rotate(0.0deg);
      }
    }

    .animate-wave {
      animation: wave 2s infinite;
      transform-origin: 70% 70%;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .animate-fadein {
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    #tsparticles {
      position: fixed;
      z-index: -1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900">

  <!-- ðŸŒŒ Particle Background -->
  <div id="tsparticles"></div>

  <!-- ðŸ‘‹ Greeting Animation -->
  <div id="greeting" class="fixed inset-0 bg-white flex items-center justify-center z-50">
    <div class="text-center text-3xl md:text-5xl font-extrabold text-indigo-600 animate-fadein">
      <span class="inline-block animate-wave text-6xl mr-2">ðŸ‘‹</span>
      Hi, welcome to my website!
    </div>
  </div>

  <!-- ðŸ”§ React Root -->
  <div id="root" class="min-h-screen flex items-center justify-center p-4"></div>

  <!-- ðŸ§  Script Zone -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [loaded, setLoaded] = useState(false);

      useEffect(() => {
        // Init particle system
        tsParticles.load("tsparticles", {
          fpsLimit: 60,
          interactivity: {
            events: {
              onClick: { enable: true, mode: "push" },
              onHover: { enable: true, mode: "repulse" },
              resize: true,
            },
            modes: {
              push: { quantity: 4 },
              repulse: { distance: 100, duration: 0.4 },
            },
          },
          particles: {
            color: { value: "#6366f1" },
            links: { enable: true, color: "#a5b4fc", distance: 150, opacity: 0.5, width: 1 },
            collisions: { enable: false },
            move: { enable: true, speed: 1.5, direction: "none", outMode: "bounce" },
            number: { value: 60, density: { enable: true, area: 800 } },
            opacity: { value: 0.5 },
            shape: { type: "circle" },
            size: { value: { min: 1, max: 4 } },
          },
          detectRetina: true,
        });

        // Welcome screen
        setTimeout(() => {
          setLoaded(true);
          const greeting = document.getElementById('greeting');
          if (greeting) {
            greeting.classList.add('fade-out');
            setTimeout(() => greeting.style.display = 'none', 1000);
          }
        }, 2200);
      }, []);

      return (
        <div className={`max-w-4xl w-full mx-auto ${loaded ? 'fade-in' : ''}`}>
          <header className="bg-white p-6 rounded-2xl shadow-lg mb-6 transition-all duration-500 hover:shadow-xl">
            <h1 className="text-4xl font-extrabold text-indigo-600 mb-2">Vageesha Datta Ganapaneni</h1>
            <p className="text-lg text-gray-600">Frontend Developer | React Enthusiast</p>
            <p className="text-sm text-gray-500">
              Email: <a href="mailto:vageeshadattag@gmail.com" className="text-indigo-500 hover:underline">vageeshadattag@gmail.com</a> | Phone: +1(469) 805-1906 |
              <a href="https://linkedin.com/in/vageeshadatta" className="text-indigo-500 hover:underline ml-1">LinkedIn</a> | Dublin, California
            </p>
          </header>

          <main className="space-y-6">
            {/* Same content as before â€” About, Education, Experience, Projects, Skills, Contact */}
            <!-- OMITTED FOR LENGTH; KEEP YOUR EXISTING SECTIONS HERE -->
          </main>

          <footer className="mt-10 text-center text-gray-500">
            &copy; {new Date().getFullYear()} Vageesha Datta Ganapaneni
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>

</html>
